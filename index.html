<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- Card Container -->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
      <!-- Image Div -->
      <div>
        <img src="img/headphone.png" alt="headphones" class="mx-auto duration-200 w-60 hover:scale-105">
      </div>
      <!-- Content -->
      <div class="flex flex-col space-y-6">
        <!-- Label & Title -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              Free Shipping
            </div>
          </div>
          <!-- Title -->
          <div class="max-w-sm text-2xl font-mdeium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
